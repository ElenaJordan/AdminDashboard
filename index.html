<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebarContainer">
        <div class="sidebar1 sidebarItemContainer">
            <img src="Images/Dashboard-Icon.png" alt="Dashboard Icon" class="sidebarIcon">
        </div>
        <div class="sidebar2 sidebarItemContainer">
            <button class="sidebarButton">Dashboard</button>
        </div>
        <div class="sidebar3 sidebarItemContainer">
            <img src="Images/Home-Icon.png" alt="" class="sidebarIcon">
        </div>
        <div class="sidebar4 sidebarItemContainer">
            <button class="sidebarButton">Home</button>
        </div>
        <div class="sidebar5 sidebarItemContainer">
            <img src="Images/Account-Icon.png" alt="" class="sidebarIcon">
        </div>
        <div class="sidebar6 sidebarItemContainer">
            <button class="sidebarButton">Profile</button>
        </div>
        <div class="sidebar7 sidebarItemContainer">
            <img src="Images/Messages-Icon.png" alt="" class="sidebarIcon">
        </div>
        <div class="sidebar8 sidebarItemContainer">
            <button class="sidebarButton">Messages</button>
        </div>
        <div class="sidebar9 sidebarItemContainer">
            <img src="Images/History-Icon.png" alt="" class="sidebarIcon">
        </div>
        <div class="sidebar10 sidebarItemContainer">
            <button class="sidebarButton">History</button>
        </div>
        <div class="sidebar11 sidebarItemContainer">
            <img src="Images/Tasks-Icon.png" alt="" class="sidebarIcon">
        </div>
        <div class="sidebar12 sidebarItemContainer">
            <button class="sidebarButton">Tasks</button>
        </div>
        <div class="sidebar13 sidebarItemContainer">
            <img src="Images/Communities-Icon.png" alt="" class="sidebarIcon">
        </div>
        <div class="sidebar14 sidebarItemContainer">
            <button class="sidebarButton">Communities</button>
        </div>
        <div class="sidebar15 sidebarItemContainer">
            <img src="Images/Settings-Icon.png" alt="" class="sidebarIcon">
        </div>
        <div class="sidebar16 sidebarItemContainer">
            <button class="sidebarButton">Settings</button>
        </div>
        <div class="sidebar17 sidebarItemContainer">
            <img src="Images/Support-Icon.png" alt="" class="sidebarIcon">
        </div>
        <div class="sidebar18 sidebarItemContainer">
            <button class="sidebarButton">Support</button>
        </div>
        <div class="sidebar19 sidebarItemContainer">
            <img src="Images/Privacy-Icon.png" alt="" class="sidebarIcon">
        </div>
        <div class="sidebar20 sidebarItemContainer">
            <button class="sidebarButton">Privacy</button>
        </div>
    </div>
    <div class="mainBodyContainer">
        <div class="navBarContainer">
            <div class="searchBarContainer">
                <form action="https://www.google.com/" method="get">
                    <label for="searchBar">
                        <img src="" alt="" class="spyglassIcon">
                    </label>
                    <input type="text" id="searchBar" placeholder="Search for things here">
                </form>
            </div>
            <div class="profileContainer">
                <img src="" alt="" class="notificationsIcon">
                <img src="" alt="" class="profileIcon">
                <p><a href="">Name of Profile</a></p>
            </div>
            <div class="greetingContainer">
                <img src="" alt="" class="profileIcon">
                <div class="greetingTextContainer">
                    <p>Hi there,</p>
                    <p>Name of Profile</p>
                </div>
            </div>
            <div class="newUploadShareContainer">
                <button class="newUploadShareButton">New</button><button class="newUploadShareButton">Upload</button><button class="newUploadShareButton">Share</button>
            </div>
        </div>
        <div class="contentContainer">
            <div class="projectsContainer">
                <p>Your Projects</p>
                <div class="projectsGridContainer"></div>
            </div>
            <div class="announcementsContainer">
                <p>Announcements</p>
                <div class="announcementsGridContainer"></div>
            </div>
            <div class="trendingContainer">
                <p>Trending</p>
                <div class="trendingGridContainer"></div>
            </div>
        </div>
    </div>
</body>
</html>
