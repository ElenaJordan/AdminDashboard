<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <div class="sidebarContainer">
        <p>make this an unordered list or a straight up grid idk</p>

            <div class="searchBarContainer">
                <form action="https://www.google.com/" method="get">
                    <label for="searchBar">
                        <img src="" alt="" class="spyglassIcon">
                    </label>
                    <input type="text" id="searchBar" placeholder="Search for things here">

            </div>
            <div class="profileContainer">
                <img src="" alt="" class="notificationsIcon">

                <p><a href="">Name of Profile</a></p>
            </div>

                <img src="" alt="" class="profileIcon">
                <div class="greetingTextContainer">

                </div>
            </div>
            <div class="newUploadShareContainer">
                <button>New</button><button>Upload</button><button>Share</button>
            </div>
        </div>
        <div class="contentContainer">
            <div class="projectsContainer">
                <p>Your Projects</p>
                <div class="projectsGridContainer"></div>
            </div>
            <div class="announcementsContainer">
                <p>Announcements</p>

            </div>
            <div class="trendingContainer">
